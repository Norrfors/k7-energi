version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: homey_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homey_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - homey_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homey_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/homey_db
    restart: unless-stopped
    networks:
      - homey_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homey_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    restart: unless-stopped
    networks:
      - homey_network

networks:
  homey_network:
    driver: bridge

volumes:
  pgdata:
