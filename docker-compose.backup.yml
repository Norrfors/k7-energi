version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (ENDAST DENNA i container)
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: homey_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homey_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  homey_network:
    driver: bridge

volumes:
  pgdata:
